{% extends 'base.html' %}

{% block title %}
Acessos Registrados
{% endblock %}

{% block content %}
<h1>Acessos</h1>

<ul>
    {% for access in access_list %}
        <li>
            <a href="{% url 'access_details' access.id %}">
                {{ access.system.name }}
                -
                {{ access.client.name }}
            </a>
        </li>
    {% empty %}
        <li>Nenhum acesso registrado.</li>
    {% endfor %}
</ul>

{% endblock %}
