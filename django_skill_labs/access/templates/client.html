{% extends 'base.html' %}

{% block title %}
Clientes
{% endblock %}

{% block content %}
<h1>Clientes</h1>

<ul>
    {% for client in client_list %}
        <li>{{ client.name }} - {{ client.email }}</li>
    {% empty %}
        <li>Nenhum cliente cadastrado.</li>
    {% endfor %}
</ul>
{% endblock %}
